<div class="outerDiv">

  <mat-card class="centerCard">

    <mat-card-title>{{ currentEvent.eventTitle }}</mat-card-title>
    <mat-card-content>
        <p>Description: {{ currentEvent.description }}</p>
        <p *ngIf="(inEvent) || (userService.isAdmin$ | async)">Location: {{ currentEvent.location }}</p>
        <p>Host Name: {{ currentEvent.hostName }}</p>
        <p>Event Time: {{ currentEvent.eventTime | date: 'MMM d, y, h:mm a' }}</p>
    </mat-card-content>

    <button class="btn" [routerLink]='["/home"]'>Back</button>
    <div *ngIf="isLoggedIn">
      <button class="btn" [routerLink]='["/event-edit", currentEvent.eventId]'>Edit</button>
      <button class="btn" (click)="onDelete(currentEvent.eventId)"> Delete </button>
      <div *ngIf="!inEvent">
        <button class="btn" (click)="signUp(currentEvent.eventId)"> Sign Up</button>
      </div>
      <div *ngIf="inEvent">
        <button class="btn" (click)="cancel(currentEvent.eventId)"> Cancel</button>
      </div>
    </div>
  </mat-card>
</div>
