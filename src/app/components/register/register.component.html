<div id="registerDiv">
  <div>
    <mat-card class="centerCard">
        <mat-card-title>Missouri Wild and Wonderful</mat-card-title>

        <mat-card-content>
          <form #form="ngForm"(ngSubmit)="signUp()">
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput type="text" name="firstName" required [(ngModel)]="newUser.firstName">
              <mat-error >You must enter a value</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput type="text" name="lastName" required [(ngModel)]="newUser.lastName">
              <mat-error >You must enter a value</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="text" name="email" [formControl]="emailValid" required [(ngModel)]="newUser.email">
              <mat-error *ngIf="emailValid.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput minlength="5" [type]="hide ? 'password' : 'text'" name="password" required [(ngModel)]="newUser.password">
              <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error >Must be at least 5 characters</mat-error>
            </mat-form-field>
            <br>

            <button type="submit" mat-flat-button [disabled]="!form.valid" color="primary">Sign Up</button>
          </form> 
            
          <mat-divider></mat-divider>
        </mat-card-content>
      
        <mat-card-actions>
            <button mat-flat-button color="accent" routerLink="/login">Already have an account?</button>
        </mat-card-actions>

    </mat-card>
  </div>
</div>
