

<img src="assets/Home_Main.jpg">

<div class="section1">
   
  <div *ngFor="let event of eventList; let i = index">
    <ng-container *ngIf="i < 2">
    <mat-card class="btn" [routerLink]='["/event-details", event.eventId]' class="events">
      <mat-card-header>
        <mat-card-title>{{ event.eventTitle }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Description: {{ event.description }}</p>
        <p>Host Name: {{ event.hostName }}</p>
      </mat-card-content>
    </mat-card>
  </ng-container>
  </div>

</div>
